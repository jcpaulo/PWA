<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="Stylesheet" href="css/style.css" />
    <title>Noten Lernprogramm</title>
  </head>
  <body>
    <!--wrapper-->
    <div id="wrapper">
      <!--Headline-->
      <header>
        <h1>Notenlernprogramm</h1>
      </header>

      <!--Navbar-->
      <nav>
        <ul>
          <li>Lernspiel</li>
          <li>Gesamtstatistik</li>
          <li>Kontakt</li>
        </ul>
      </nav>

      <!--Content-->
      <div id="content">
        <h1>Inhalt</h1>

        <div id="game">
          <button id="aButton">A</button>
          <button id="bButton">B</button>
          <button id="cButton">C</button>
          <button id="dButton">D</button>

          <progress id="progress" value="0" max="100"></progress>
          <form>
            <label for="radio1">Bassschlüssel</label>
            <input type="radio" name="radio1" id="bass" checked="checked" />
            <label for="radio1">Violinenschlüssel</label>
            <input type="radio" name="radio1" id="violin" />
          </form>
        </div>

        <div id="description">
          <h1>Spielbeschreibung</h1>
          <p>TODO</p>
        </div>
      </div>

      <!--Footer-->
      <footer>
        <p>Footer</p>
      </footer>
    </div>

    <div id="finish">
      <button id="playAgain">Erneut Spielen</button>
      <button id="showStatistic">Statistik anzeigen</button>
    </div>

    <div id="mode">
      <button id="easyButton">Leicht</button>
      <button id="mediumButton">Mittel</button>
      <button id="hardButton">Schwer</button>
    </div>

    <script src="js/vexflow-min.js"></script>
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
  </body>
</html>
