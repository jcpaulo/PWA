<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="Stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="icon.ico" type="image/ico" />
    <title>Noten Lernprogramm</title>
  </head>
  <body>
    <!--wrapper-->
    <div id="wrapper">
      <!--Headline-->
      <header>
        <h1>Notenlernprogramm</h1>
      </header>

      <!--Navbar-->
      <nav>
        <ul>
          <li>Lernspiel</li>
          <li>Gesamtstatistik</li>
          <li>Kontakt</li>
        </ul>
      </nav>

      <!--Content-->
      <div id="content">
        <h1>Inhalt</h1>

        <div id="game">
          <button id="aButton">A</button>
          <button id="bButton">B</button>
          <button id="cButton">C</button>
          <button id="dButton">D</button>
          <progress id="progress" value="0" max="100"></progress>
        </div>

        <div id="description">
          <h1>Spielbeschreibung</h1>
          <p>TODO</p>
        </div>
      </div>

      <!--Footer-->
      <footer>
        <p>Footer</p>
      </footer>
    </div>

    <div id="finish">
      <p>Geschafft!</p>
      <button id="playAgain">Erneut Spielen</button>
      <button id="showStatistic">Statistik anzeigen</button>
    </div>

    <div id="mode">
      <p>Bitte wähle eine Schwierigkeit aus.</p>
      <form action="">
        <input type="radio" name="mode1" id="easyMode" checked="checked">Leicht</input>
        <input type="radio" name="mode2" id="mediumMode">Mittel</input>
        <input type="radio" name="mode3" id="hardMode">Schwer</input>
      </form>

      <form>
        <label for="radio1">Bassschlüssel</label>
        <input type="radio" name="radio1" id="bassKey" checked="checked" />
        <label for="radio1">Violinenschlüssel</label>
        <input type="radio" name="radio1" id="violinKey" />
      </form>
    </div>

    <script src="js/vexflow-min.js"></script>
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
  </body>
</html>
