<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="Stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="icon.ico" type="image/ico" />
    <link rel="Stylesheet" href="//brick.a.ssl.fastly.net/Roboto:400"/> <!--f체r navBtn-->
    <title>Noten Lernprogramm</title>
  </head>
  <body>
    <!--wrapper-->
    <div id="wrapper">
      <!--Headline-->
      <header>
        <h1>Notenlernprogramm</h1>
      </header>

      <!--Navbar-->
      <nav>
        <button class="navBtn">Lernspiel</button>
        <button class="navBtn">Statistik</button>
        <button class="navBtn">Kontakt</button>
      </nav>

      <!--Content-->
      <div id="content">

        <div id="game">
          <button id="aButton">A</button>
          <button id="bButton">B</button>
          <button id="cButton">C</button>
          <button id="dButton">D</button>
          <label for="progress">Spielfortschritt</label>
          <progress id="progress" value="0" max="100"></progress>
          <div id="note"></div>
        </div>

        <div id="description">
          <p>Spielbeschreibung</p>
          <p>TODO</p>
        </div>
      </div>

      <!--Footer-->
      <footer>
        <p>Footer</p>
      </footer>
    </div>

    <!--Modal Finish-->
    <div id="finish">
      <p>Geschafft!</p>
      <button id="play">Spielen</button>
      <button id="showStatistic">Statistik anzeigen</button>
    </div>

    <!--Modal Mode-->
    <div id="modeModal" class="modal">
      <div id="mode">
        <p>Bitte w채hle eine Schwierigkeit aus.</p>
        
        <form action="">
          <label for="easyMode">Leicht</label>
          <input type="radio" name="modes" id="easyMode" checked="checked"></input>
          <label for="mediumMode">Mittel</label>
          <input type="radio" name="modes" id="mediumMode"></input>
          <label for="hardMode">Schwer</label>
          <input type="radio" name="modes" id="hardMode"></input>
        </form>
        
        <form>
            <label for="bassKey">Bassschl체ssel</label>
            <input type="radio" name="keys" id="bassKey" checked="checked" />
            <label for="violinKey">Violinenschl체ssel</label>
            <input type="radio" name="keys" id="violinKey" />
          </form>
        </div>
      </div>
    </div>

    <script src="js/vexflow-min.js"></script>
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
  </body>
</html>
